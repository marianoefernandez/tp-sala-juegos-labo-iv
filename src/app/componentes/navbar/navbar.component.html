<body *ngIf="autenticador.usuarioActual != null">
  <nav class="navbar navbar-light bg-danger">
    <div>
      <input (click)="cerrarSesion()" type="image" src="https://static.thenounproject.com/png/29386-200.png"  id="btnSesion">
      <input (click)="navigate('/principal/home')" type="image" src="https://cdn-icons-png.flaticon.com/512/25/25694.png"  id="btnHome">
    </div>

    
    <a class="navbar-brand" style="margin: 7px;">
    </a>
    <a class="navbar-brand">
        <img *ngIf="autenticador.usuarioActual.photoURL != null; else elseBlock" style="border-radius: 100%;" src="{{autenticador.usuarioActual.photoURL}}" width="32" height="32" class="d-inline-block align-top" alt="">
        <ng-template #elseBlock><img style="border-radius: 100%;" src="https://www.delacabeza-rivera.es/wp-content/uploads/2020/06/PERFIL-VACIO.png" width="32" height="32" class="d-inline-block align-top" alt=""></ng-template>
        {{autenticador.usuarioActual.email}}
    </a>
</nav>
<router-outlet></router-outlet>
</body>
