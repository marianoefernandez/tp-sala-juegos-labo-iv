<body>
    <div class="container right-panel-active" id="container" #container>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>O usa un email para registrarte</span>
                <!--- <input readonly type="text"[(ngModel)] = "nombre" placeholder="Nombre de Usuario" name="Name" /> -->
                <input type="email" [(ngModel)] = "email"  placeholder="Email" name="Email" />
                <input type="password" [(ngModel)] = "clave" placeholder="Contraseña" name="Password" />
                <p class="error" *ngIf="mensajeError != '' ">{{mensajeError}}</p>
                <button (click)="registro()" >Registrarse</button>              
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu cuenta de </span>
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido!</h1>
                    <p>Para seguir conectado por favor necesitamos información personal tuya</p>
                    <button class="ghost" id="signIn" #signIn (click)="cambiarPanel('signIn')" >Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, amigo!</h1>
                    <p>Ingresa tu información personal para unirte a nosotros</p>
                    <button class="ghost" id="signUp" #signUp  (click)="cambiarPanel('signUp')">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>

</body>
